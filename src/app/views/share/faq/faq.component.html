<section id="faqs">
  <div class="container mb-3 ">
      <div class="row">
          <div class="col-lg-8 offset-lg-2">
              <h1 class="header-text mt-3 text-uppercase">{{pageData.title}}
              </h1>
                <div class="accordion" id="accordionExample">
                  <div class="accordion-item" *ngFor="let item of pageData.component_data; let i = index">
                    <h2 class="accordion-header" [id]="'heading'+i">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
                        {{item?.title}}
                      </button>
                    </h2>
                    <div [id]="'collapse'+i" class="accordion-collapse collapse"
                      [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <div class="accordion-body">{{item?.description}}</div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
  </div>
</section>
