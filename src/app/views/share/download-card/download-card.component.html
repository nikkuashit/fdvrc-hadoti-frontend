<!-- Download -->

<div class="midle p-3 mt-5">

    <div class="container">
        <hr>
        <div *ngFor="let data of pageData.component_data" class="row">
            <h1 class="header-text text-center">{{data.title}}</h1>
            <div class="col-12">

                <p *ngIf="data.url" class="text-center">{{data.subtitle}} <a [href]="data.media" target="_blank"><span
                            class="download"> <i class="fas fa-download"></i></span></a></p>
                <p class="text-center">{{data.description}}</p>
            </div>

        </div>
    </div>

</div>
