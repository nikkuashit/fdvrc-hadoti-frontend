<!-- partnership -->
<div class="partnership background ">

    <div class="container py-5">
        <div class="row">
            <div *ngFor="let data of pageData.component_data" class="col-lg-6 col-md-12 col-sm-12">
                <div class=" text-center">
                    <div class="card  shadow p-2">
                        <h2 class="theme-color pt-5 text-center">{{data.title}}</h2>
                        <img [src]="data.media" class="w-50 mx-auto mb-5" alt="Partnership" style="height: 200px;">

                    </div>
                    <button type="button" class="btn bt mt-2 mb-5" data-bs-toggle="modal"
                        data-bs-target="#exampleModal1" data-bs-whatever="@mdo">Connect with us</button>
                </div>
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel1">Fill your details here..</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-2">
                                        <label for="recipient-name" class="col-form-label">Enter your
                                            Name
                                            here</label>
                                        <input type="text" class="form-control" id="recipient-name"
                                            placeholder="Full Name">
                                    </div>
                                    <div class="mb-2">
                                        <label for="recipient-name" class="col-form-label">Enter your E-mail
                                            address
                                        </label>
                                        <input type="text" class="form-control" id="recipient-name"
                                            placeholder="E-mail address">
                                    </div>
                                    <div class="mb-2">
                                        <label for="recipient-name" class="me-auto col-form-label ">Enter your
                                            Mobile
                                            Number
                                        </label>
                                        <input type="number" class="form-control" id="recipient-name"
                                            placeholder="Mobile Number">
                                    </div>
                                    <div class="mb-2">
                                        <label for="message-text" class="col-form-label">Topic</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="p-1 shadow btn-danger" data-bs-dismiss="modal"
                                    style="border:none;">Close</button>
                                <button type="button" class="p-1 shadow  btn-success" style="border:none;">Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div *ngFor="let data of pageData.component_data" class="col-lg-6 col-md-12 col-sm-12">
                <h5 class="theme-color">{{data.subtitle}}</h5>
                <ol>
                    <li class="mb-3">{{data.description}}</li>

                </ol>
            </div>

        </div>
    </div>
