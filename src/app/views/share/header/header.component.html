<div class="header ">

    <h1 class="text-center tittle header-text mt-3 theme-color">{{companyData?.title}}</h1>

    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand-1  p-2 me-auto " [routerLink]="['/']"><img class="img-fluid logo1"
                    [src]="companyData?.icon" alt=""></a>

            <a class="navbar-brand logo-3  mt-2" href="https://fdrvc.org/mission-i/" target="_blank"><img
                    [src]="companyData?.sub_image" alt=""></a>

            <button class="navbar-toggler mt-4 p-2  " type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  justify-content-center text-center me-5" id="navbarSupportedContent">

                <ul class="navbar-nav mb-2 mb-lg-0 mt-4 " *ngFor="let menu of menuList; let i = index;">
                    <li class="nav-item dropdown ">
                        <a class="nav-link" [ngClass]="{active: activeItem === menu}" id="navbarDropdown" role="button"
                            (click)="navigateSinglePage(menu);ToggleNavBar(); activeItem = menu;"
                            data-bs-toggle="dropdown" aria-expanded="false" *ngIf="menu?.page.length == 1">
                            {{menu?.title}}
                        </a>
                        <a class="nav-link dropdown-toggle " [ngClass]="{active: activeItem === menu}"
                            id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                            *ngIf="menu?.page.length > 1" (click)="activeItem = menu">
                            {{menu?.title}}
                        </a>
                        <span *ngIf="menu.page && menu.page.length && menu.page.length > 1"
                            class="dropdown-menu mx-5 shadow " aria-labelledby="navbarDropdown">
                    <li *ngFor="let menuItem of menu.page"><a class="dropdown-item "
                            [ngClass]="{active: activeItem2 === menuItem}"
                            (click)="navigatePage(menuItem,'false');ToggleNavBar();activeItem2 = menuItem">{{menuItem?.fields?.title}}</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    </span>
                    </li>
                </ul>
            </div>

            <a class="navbar-brand logo-2 me-5" href="https://www.fdrvc.org/about-us#h.yjokvlruhz1r"
                target="_blank"><img [src]="companyData?.sub_image" alt=""></a>
        </div>

    </nav>
</div>
