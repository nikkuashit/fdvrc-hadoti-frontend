<div class="container mb-3">
    <div class="row">

        <div class="new ">
            <h1 class="header-text text-center mt-3 ">Latest news</h1>
        </div>



    </div>

    <div class="row">
        <div *ngFor="let data of gData" class="col-lg-4 col-md-6 col-sm-12 mx-auto">
            <div class="col">
                <div class="card mx-auto m-3">
                    <img [src]="data.image" alt="...">
                    <div class="card-body">
                        <a href="#">
                            <h6>{{data.title}}</h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
