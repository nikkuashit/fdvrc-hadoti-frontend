<div class="container-fluid  background mx-auto p-5 " *ngFor='let data of pageData'>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img class="d-block w-100 " [src]="data.media">
            </div>
            <div class="col-lg-9 col-md-6 col-sm-12">
                <h2 class="subtitle-text text-decoration-underline">{{data.title}}</h2>
                <p class="fw-bold">{{data.subtitle}}
                <p class="paragraph-text">{{data.description}}
                </p>
            </div>
        </div>
    </div>
</div>
