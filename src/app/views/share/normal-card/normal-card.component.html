<!-- Article -->
<div class="container my-5 text-center" *ngFor='let data of pageData'>

    <h1 class="header-text pt-5">{{data.title}}</h1>

    <ul class="list-unstyled ">

        <a class="theme-color" href="http://hadoti.curiositydesk.com/media/Coriander_Case_Study_mykpOC7.pdf"
            target="_blank">
            <li class="ms-3 fs-5 ">{{data.subtitle}}</li>
        </a>
    </ul>
    <h5 class="display-6 text-center theme-color pb-7">{{data.description}}</h5>

</div>
