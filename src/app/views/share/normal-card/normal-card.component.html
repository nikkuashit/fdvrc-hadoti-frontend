<!-- Article -->
<div class="container my-5 text-center" *ngFor='let data of pageData.component_data'>

    <h1 class="header-text pt-5">{{data.title}}</h1>

    <ul class="list-unstyled ">
        <a class="theme-color" [href]="data.url" target="_blank">
            <li class="ms-3 fs-5 ">{{data.subtitle}}</li>
        </a>
    </ul>
    <h5 class="display-6 text-center theme-color pb-7">{{data.description}}</h5>

</div>
