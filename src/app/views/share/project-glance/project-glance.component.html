<div class="container">
    <div class="row">
        <div *ngFor="let data of glanceData" class="card text-center mx-auto  shadow" style="width: 18rem;">
            <img [src]="data.glaimg" class="card-img-top mx-auto" />
            <div class="card-body">
                <div [ngClass]="{'limitTextHeight': isReadMore}">
                    <h5 class="card-title subtitle-text">{{data.glatiltle}}</h5>
                    <p class="card-text paragraph-text mt-3">{{data.glapara}}</p>
                </div>
                <span (click)="showText()">{{data.glaread}} {{ isReadMore ? 'Read More': 'Read Less' }}</span>
            </div>
        </div>
    </div>
</div>
